<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />

    <link rel="stylesheet" href="./style.css?v=3" />
    <link rel="icon" href="./resource/favicon.png" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="wrap">

      <!-- 타이틀 헤더 -->
      <header>
        <h1 class="title">TODOWEEDS</h1>
      </header>


      <!-- 탭 네비게이션 -->
      <nav class="select-tab-navigation">
        <button type="button" id="select-incomplete-btn">
          완료하지 않은 작업
        </button>
        <button type="button" id="select-complete-btn">완료한 작업</button>
      </nav>



      <!-- 입력란 section -->
      <section class="add-todo-section">
        <!-- 폼 관련 내용 추가 -->
        <form id="add-todo-form">
          <button type="button" id="add-todo-btn">+</button>
          <input
            id="add-todo-input"
            type="text"
            placeholder="오늘 할 일 추가하기. 엔터키를 눌러 추가할 수 있습니다."
          />
        </form>
      </section>



      <!-- todo 리스트 main -->
      <main>
        <ul id="todo-list-ul">
          <!-- flex 체크박스, 텍스트 영역, 날짜 영역 텍스트 영역 -->
          <!-- 읽기 너무 어려워서 넘버링 남겨드립니다. -->
          <!-- 1번 li -->
          <li class="todo-list-cell">
            <div class="align-wrap">
              <button class="todo-list-complete-btn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_35_88)">
                    <path
                      d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z"
                      fill="#A4A4A4"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_35_88">
                      <rect width="24" height="24" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </button>
              <div class="todo-list-text">figma 디자인</div>
            </div>
            <div class="align-wrap">
            <div class="todo-list-date">6월 9일</div>
            <button type="button" class="todo-list-optional">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 9V11H15V9H5ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
                  fill="#FF6969"
                />
              </svg>
            </button>
            </div>
          </li>

          <!-- 2번 li -->
          <li class="todo-list-cell">
            <div class="align-wrap">
            <button class="todo-list-complete-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_35_88)">
                  <path
                    d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z"
                    fill="#A4A4A4"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_35_88">
                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <div class="todo-list-text">figma 디자인</div>
            </div>

            <div class="align-wrap">
            <div class="todo-list-date">6월 1일</div>
            <button type="button" class="todo-list-optional">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 9V11H15V9H5ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
                  fill="#FF6969"
                />
              </svg>
            </button>
            </div>

            <!-- 3번 li -->
          </li>
          <li class="todo-list-cell">
            <div class="align-wrap">
            <button type="button" class="todo-list-complete-btn">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_35_88)">
                  <path
                    d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z"
                    fill="#A4A4A4"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_35_88">
                    <rect width="24" height="24" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <div class="todo-list-text">figma 디자인</div>
            </div>
            <div class="align-wrap">
            <div class="todo-list-date">6월 2일</div>
            <button type="button" class="todo-list-optional">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 9V11H15V9H5ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
                  fill="#FF6969"
                />
              </svg>
            </button>
            </div>
          </li>
        </ul>

        <!-- 체크 표시 svg는 이거 쓰시면 됩니다. -->

      </main>
    </div>
  </body>
</html>
